<html>

<body>
    <form onSubmit="listNameSubmit()">
        Change to this list: <input type="text" id="listNameInputChanged" oninput="nameInputChanged()" />
        <input type="submit">
    </form>
    Showing list <span id="listName"></span>
    <form onSubmit="addItemSubmit()">
        Item to add <input type="text" id="itemInput" oninput="addItemInputChanged()" />
        <input type="submit">
    </form>
    <form onSubmit="importList()">
        Import this list: <input type="text" id="importListRequested" oninput="importListChanged()" />
        <input type="submit">
    </form>
    <button onClick="clearList()">Clear list</button>
    <button onClick="reverseList()">Reverse list</button>
    <ul id="items"></ul>
    <script src="app.js"></script>
</body>

</html>
