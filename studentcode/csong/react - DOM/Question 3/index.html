<html>
    <head>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>  
    </head>
    <body>
        <div id="root">
        <script>
            class twoButtons extends React.Component {
                constructor() {
                    super();
                    this.state = {count: 0};
                }
                render () {
                   return React.createElement('div', null, React.createElement('button', {onClick: () => {
                        this.setState({count: this.state.count + 1});}}, "Button1"), 
                        React.createElement('button', {onClick: () => {
                        this.setState({count: this.state.count - 1});}}, "Button2")
                        , this.state.count);
                }
            }
            var rootdiv = document.getElementById('root');
            ReactDOM.render(React.createElement(twoButtons, null), rootdiv);
        </script>
        </div>
    </body>
    </html>
